<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
</head>
<body>
<p>
    <input type="button" value="Ajax call API" onclick="ajaxCallApi()"/>
</p>
<p>
    <input type="button" value="Go to API" onclick="gotoApi()"/>
</p>
<script type="text/javascript">
    function ajaxCallApi() {
        $.ajax('api/test', { type: 'GET' })
            .done(function() { alert('success.'); })
            .fail(function() { alert('error'); });
    }

    function gotoApi() {
        window.location.href = 'api/test';
    }
</script>
</body>
</html>
